<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <!-- Gradiente principal verde a azul turquesa -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00C853;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00BCD4;stop-opacity:1" />
    </linearGradient>

    <!-- Gradiente para sombra suave -->
    <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00C853;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00BCD4;stop-opacity:0.1" />
    </linearGradient>
  </defs>

  <!-- Sombra suave de fondo -->
  <circle cx="100" cy="105" r="75" fill="url(#shadowGradient)" opacity="0.2"/>

  <!-- Etiqueta de precio principal (forma de tag) -->
  <g transform="translate(100, 100)">
    <!-- Cuerpo de la etiqueta -->
    <path d="M -45 -35 L 35 -35 L 55 0 L 35 35 L -45 35 L -45 -35 Z"
          fill="url(#mainGradient)"
          stroke="none"/>

    <!-- Agujero de la etiqueta (círculo pequeño) -->
    <circle cx="-30" cy="0" r="8" fill="white" opacity="0.9"/>
    <circle cx="-30" cy="0" r="5" fill="none" stroke="url(#mainGradient)" stroke-width="2"/>

    <!-- Símbolo de dólar estilizado -->
    <g transform="translate(5, 0)">
      <path d="M 0 -20 L 0 20"
            stroke="white"
            stroke-width="5"
            stroke-linecap="round"/>
      <path d="M -8 -12 C -8 -16, -4 -18, 0 -18 C 4 -18, 8 -16, 8 -12 C 8 -8, 4 -6, 0 -6"
            stroke="white"
            stroke-width="5"
            fill="none"
            stroke-linecap="round"/>
      <path d="M 8 12 C 8 16, 4 18, 0 18 C -4 18, -8 16, -8 12 C -8 8, -4 6, 0 6"
            stroke="white"
            stroke-width="5"
            fill="none"
            stroke-linecap="round"/>
    </g>
  </g>

  <!-- Barras de comparación (iconografía de gráfico) -->
  <g opacity="0.9">
    <!-- Barra inferior izquierda -->
    <rect x="25" y="145" width="12" height="30" rx="3" fill="#00C853"/>

    <!-- Barra media izquierda -->
    <rect x="42" y="135" width="12" height="40" rx="3" fill="#00C853" opacity="0.8"/>

    <!-- Barra superior derecha -->
    <rect x="146" y="125" width="12" height="50" rx="3" fill="#00BCD4"/>

    <!-- Barra media derecha -->
    <rect x="163" y="135" width="12" height="40" rx="3" fill="#00BCD4" opacity="0.8"/>
  </g>

  <!-- Elementos decorativos: líneas de conexión sutiles -->
  <path d="M 55 160 Q 75 140, 90 110"
        stroke="#00C853"
        stroke-width="2"
        fill="none"
        opacity="0.3"
        stroke-dasharray="4,4"/>

  <path d="M 145 150 Q 125 130, 110 110"
        stroke="#00BCD4"
        stroke-width="2"
        fill="none"
        opacity="0.3"
        stroke-dasharray="4,4"/>
</svg>
